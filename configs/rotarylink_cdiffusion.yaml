seed: 0
project_name: rotarylink_cdiffusion

env:
  type: "RotaryLink"
  link_lengths: [0.8, 1.0]
  joint_limits: None
  n_links: 2
  base_pos_eps: 0.3
  base_heading_stddev: 0.2617993878 # np.pi/12
  workspace:
    hx_min: -2.0
    hx_max:  2.0
    hy_min: -2.0
    hy_max:  2.0

data:
  n_train: 20000
  n_test: 2000

model:
  # model
  hidden_dim: 512
  num_blocks: 16
  basexy_norm_type: "relative"

  # training
  device: "mps"
  epochs: 300
  lr: 1e-4
  batch_size: 256
  num_train_timesteps: 1000
  num_inference_timesteps: 50
  grad_clip: 1.

  # optional constraint shaping
  # lambda_fk: 0

eval:
  n_samples_per_h: 200
  n_bins_theta: 72
  eps_hist: 1.0e-9
  sampling_temperature: 0

