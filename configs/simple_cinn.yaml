seed: 0
project_name: simple_cinn

env:
  type: "Simple"
  L: 1.0
  workspace:
    hx_min: -2.0
    hx_max:  2.0
    hy_min: -2.0
    hy_max:  2.0

data:
  n_train: 20000
  n_test: 2000

model:
  n_blocks: 16
  hidden: 128
  clamp: 2.0
