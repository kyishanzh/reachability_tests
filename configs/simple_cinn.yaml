seed: 0
run_name: simple_cinn

env:
  L: 1.0
  workspace:
    hx_min: -2.0
    hx_max:  2.0
    hy_min: -2.0
    hy_max:  2.0

data:
  n_train: 20000
  n_test: 2000

model:
  n_blocks: 8
  hidden: 128
  clamp: 2.0
  lr: 0.001
  batch_size: 256
  epochs: 60
  device: cpu
  lambda_fk: 0.1

eval:
  n_samples_per_H: 200
  n_bins_theta: 72
  eps_hist: 1.0e-9