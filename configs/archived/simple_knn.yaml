seed: 0

env:
  type: "Simple"
  L: 1.0
  workspace:
    hx_min: -2.0
    hx_max:  2.0
    hy_min: -2.0
    hy_max:  2.0

data:
  n_train: 20000
  n_test:  2000

model:
  name: "knn"
  k: 50
  sigma: 0.35
  metric: "euclidean"
  algorithm: "auto"

eval:
  n_samples_per_h: 200
  n_bins_theta: 72
  eps_hist: 1.0e-9
  sampling_temperature: 0
